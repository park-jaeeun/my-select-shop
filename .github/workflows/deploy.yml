name: Docker Build and Deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: java set up
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: set application properties
        run: |
          touch ./src/main/resources/application.properties
          echo "${{ secrets.APPLICATION_PROPERTIES }}" > ./src/main/resources/application.properties
          cat ./src/main/resources/application.properties

      - name: make executable gradlew
        run: chmod +x ./gradlew

      - name: run unit test
        run: |
          ./gradlew clean test

      - name: Build JAR file  # ðŸš€ JAR íŒŒì¼ ë¹Œë“œ ì¶”ê°€!
        run: ./gradlew build -x test

      - name: Upload build artifact  # ðŸš€ CIì—ì„œ ë¹Œë“œëœ JAR íŒŒì¼ì„ CD ë‹¨ê³„ì—ì„œ ê°€ì ¸ê°ˆ ìˆ˜ ìžˆë„ë¡ ì €ìž¥
        uses: actions/upload-artifact@v4
        with:
          name: built-jar
          path: build/libs/*.jar

  cd:
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: java set up
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Download built JAR  # ðŸš€ CI ë‹¨ê³„ì—ì„œ ë¹Œë“œëœ JAR íŒŒì¼ ê°€ì ¸ì˜¤ê¸°
        uses: actions/download-artifact@v4
        with:
          name: built-jar
          path: build/libs/

      - name: Build Docker image
        run: |
          docker build -t my-app .
          docker save my-app | gzip > my-app.tar.gz

      - name: Copy Docker image to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "my-app.tar.gz"
          target: "/home/ubuntu/"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker load < /home/ubuntu/my-app.tar.gz
            docker stop my-app || true
            docker rm my-app || true
            docker run -d -p 80:8080 --name my-app my-app:latest

